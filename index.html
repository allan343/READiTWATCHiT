<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Read It Watch It</title>
    <link rel="stylesheet" href="index.css">
    <link href="lity-2.3.1/dist/lity.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="lity-2.3.1/vendor/jquery.js"></script>
    <script src="lity-2.3.1/dist/lity.js"></script>

  </head>
<body>
  <header>
    <section class="search-container">
      <h1 class= "tagline">Search for a term, then read it and watch it</h1>
      <div class="searchField" >
      <form>
              <input placeholder="3" type="text" name="query-number" class="query-number" />
        <input class ="myButton" type="submit" value="Read It Watch It">
      </form>
      </div>
    </section>
  </header>
    <div class="container">
       
        <section class=title>
            <div class="title-container"> READiTWATCHiT returns news articles and video clips of your query</div>  
          </section>

        <section class="results hidden">
          
         <div class="news-container">
           <p class="news-title box">READiT</p>
          <ul class="results-news">
            
          </ul></div><div class="video-container">
            <p class="video-title box">WATCHiT</p><ul class="results-img">

          </ul></div>
        
          
        
          <div id="videoModal" class="videoModal">

            <!-- Modal content -->
            <div class="videoModal-content">
              <button class="close">&times;</button>
            
            </div>
          </div>

          <div id="newsModal" class="newsModal">

            <!-- Modal content -->
            <div class="newsModal-content">
              <button class="newsClose">&times;</button>
            
            </div>
          </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
