<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Read It Watch It</title>
  <link rel="stylesheet" href="index.css">
  <link href="lity-2.3.1/dist/lity.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="lity-2.3.1/vendor/jquery.js"></script>
  <script src="lity-2.3.1/dist/lity.js"></script>

</head>

<body>
  <header class="search-container">
    <h1 class="tagline">Search for a term, then read it and watch it</h1>
        <form class="searchField" role="search">
          <input placeholder="cat" type="text" name="query-number" class="query-number" />
          <input class="myButton" type="submit" value="READiTWATCHiT">
        </form>
  </header>
  <nav class="new-search" hidden>
      <form role="search">
          <input placeholder="cat" type="text" name="query-number" class="query-number" />
          <input class="myButton" type="submit" value="READiTWATCHiT">
        </form>
    </nav>
  <main class="container">

    <section class=title>
      <div class="title-container"> READiTWATCHiT returns news articles and video clips of your query</div>
    </section>

    <section class="results hidden">

      <div class="news-container" role= "contents">
        <p class="news-title box">READiT</p>
        <ul class="results-news">

        </ul>
        <hr class="line">
        <p class="link"><a href="https://www.cnn.com/" target="_blank"> &nbsp;More on News</a></p>
      </div>
      <div class="video-container">
        <p class="video-title box">WATCHiT</p>
        <ul class="results-img">

        </ul>
        <hr class="line">
        <p class="link"><a href="https://www.youtube.com/results?search_query=cat" target="_blank"> &nbsp;More on
            YouTube</a></p>
      </div>
      <div id="videoModal" class="videoModal">
        <!-- Modal content -->
        <div class="videoModal-content">
          <button class="close">&times;</button>

        </div>
      </div>

      <div id="newsModal" class="newsModal">

        <!-- Modal content -->
        <div class="newsModal-content">
          <button class="newsClose">&times;</button>

        </div>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
  <footer>
    <div class="myFooter">
      READiTWATCHiT

    </div>
  </footer>
</body>

</html>
